<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
	<!-- Background circle -->
	<circle cx="64" cy="64" r="60" fill="#2d3748"/>
	
	<!-- Flower petals (poppy) -->
	<g transform="translate(64, 64)">
		<!-- Top petal -->
		<ellipse cx="0" cy="-25" rx="15" ry="20" fill="#e53e3e" transform="rotate(0)"/>
		
		<!-- Right petal -->
		<ellipse cx="18" cy="-18" rx="15" ry="20" fill="#e53e3e" transform="rotate(45)"/>
		
		<!-- Bottom-right petal -->
		<ellipse cx="25" cy="0" rx="15" ry="20" fill="#e53e3e" transform="rotate(90)"/>
		
		<!-- Bottom petal -->
		<ellipse cx="18" cy="18" rx="15" ry="20" fill="#e53e3e" transform="rotate(135)"/>
		
		<!-- Bottom-left petal -->
		<ellipse cx="0" cy="25" rx="15" ry="20" fill="#e53e3e" transform="rotate(180)"/>
		
		<!-- Left petal -->
		<ellipse cx="-18" cy="18" rx="15" ry="20" fill="#e53e3e" transform="rotate(225)"/>
		
		<!-- Top-left petal -->
		<ellipse cx="-25" cy="0" rx="15" ry="20" fill="#e53e3e" transform="rotate(270)"/>
		
		<!-- Top-left petal 2 -->
		<ellipse cx="-18" cy="-18" rx="15" ry="20" fill="#e53e3e" transform="rotate(315)"/>
		
		<!-- Center -->
		<circle cx="0" cy="0" r="12" fill="#1a202c"/>
		
		<!-- Assembly code symbol (< >) in center -->
		<text x="-8" y="5" font-family="monospace" font-size="14" fill="#48bb78" font-weight="bold">&lt;P&gt;</text>
	</g>
	
	<!-- Outer ring -->
	<circle cx="64" cy="64" r="60" fill="none" stroke="#4a5568" stroke-width="4"/>
</svg>
