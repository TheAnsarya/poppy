<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<!-- Petal gradient - pink to white like ðŸŒ¸ -->
		<radialGradient id="petalGradient" cx="50%" cy="30%" r="70%">
			<stop offset="0%" stop-color="#ffffff"/>
			<stop offset="40%" stop-color="#ffb7c5"/>
			<stop offset="100%" stop-color="#ff69b4"/>
		</radialGradient>
		<!-- Center gradient -->
		<radialGradient id="centerGradient" cx="50%" cy="50%" r="50%">
			<stop offset="0%" stop-color="#ffeb3b"/>
			<stop offset="100%" stop-color="#ff9800"/>
		</radialGradient>
	</defs>

	<!-- Background circle - dark for contrast -->
	<circle cx="64" cy="64" r="62" fill="#1a1a2e"/>

	<!-- Cherry blossom ðŸŒ¸ - 5 heart-shaped petals -->
	<g transform="translate(64, 64)">
		<!-- Petal 1 - top -->
		<path d="M0,-42 C-12,-42 -18,-30 -18,-22 C-18,-10 -8,0 0,8 C8,0 18,-10 18,-22 C18,-30 12,-42 0,-42 Z" fill="url(#petalGradient)" transform="rotate(0)"/>
		<!-- Petal 2 - top right -->
		<path d="M0,-42 C-12,-42 -18,-30 -18,-22 C-18,-10 -8,0 0,8 C8,0 18,-10 18,-22 C18,-30 12,-42 0,-42 Z" fill="url(#petalGradient)" transform="rotate(72)"/>
		<!-- Petal 3 - bottom right -->
		<path d="M0,-42 C-12,-42 -18,-30 -18,-22 C-18,-10 -8,0 0,8 C8,0 18,-10 18,-22 C18,-30 12,-42 0,-42 Z" fill="url(#petalGradient)" transform="rotate(144)"/>
		<!-- Petal 4 - bottom left -->
		<path d="M0,-42 C-12,-42 -18,-30 -18,-22 C-18,-10 -8,0 0,8 C8,0 18,-10 18,-22 C18,-30 12,-42 0,-42 Z" fill="url(#petalGradient)" transform="rotate(216)"/>
		<!-- Petal 5 - top left -->
		<path d="M0,-42 C-12,-42 -18,-30 -18,-22 C-18,-10 -8,0 0,8 C8,0 18,-10 18,-22 C18,-30 12,-42 0,-42 Z" fill="url(#petalGradient)" transform="rotate(288)"/>

		<!-- Center circle - yellow/orange like ðŸŒ¸ -->
		<circle cx="0" cy="0" r="10" fill="url(#centerGradient)"/>

		<!-- Center dots - stamens -->
		<circle cx="0" cy="-5" r="2" fill="#d84315"/>
		<circle cx="4.5" cy="-1.5" r="2" fill="#d84315"/>
		<circle cx="2.8" cy="4" r="2" fill="#d84315"/>
		<circle cx="-2.8" cy="4" r="2" fill="#d84315"/>
		<circle cx="-4.5" cy="-1.5" r="2" fill="#d84315"/>
	</g>

	<!-- Subtle outer glow -->
	<circle cx="64" cy="64" r="60" fill="none" stroke="#ff69b4" stroke-width="2" opacity="0.5"/>
</svg>
